<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title></title>
    <!--SCRIPT_PLACEHOLDER-->
    <link rel="import" href="../top/top-zendesk.html?__inline">
</head>

<body>
    <link rel="import" href="../top/top.html?__inline">
    <div class="user-container">
        <div class="left-wrap user-left-wrap b_e bg_fff fl" id="left-wrap">
            <link rel="import" href="./user-left.html?__inline">
        </div>
        <div class="right-wrap b_e bg_fff fr minheight" style="width: calc(100% - 250px);">
            <div class="head-tit user-head-tit">
                <p class="sec-en_aq">账户设置</p>
            </div>
            <div class="right-top-wrap over-hide mt20">
                <div class="username-wrap fl">
                    <div class="username-title">用户名</div>
                    <div class="username b_e_b" id="nickname"></div>
                    <div class="username-remind">必须绑定您的手机，以应对您出现资金、密码等安全问题</div>
                    <form class="form-wrapper wp100" id="form-wrapper">
                        <div class="username-title mb10">电话</div>
                        <div class="form-item b_e">
                            <div class="label-wrap" id="currencyBtn">
                                <i class="item-icon" id="currencyCode"></i>
                                <samp class="item-label" id="interCode"></samp>
                            </div>
                            <input type="text" class="input-item" id="mobile" name="mobile" placeholder="请输入手机号码" />
                        </div>
                        <div class="mobile-remind">请设置带国家/地区代码的您的电话号码。<samp>发送代码</samp>必须是手机号码！</div>
                        <div class="input-wrap b_e">
                            <input type="text" class="input-item" id="ma" name="ma" placeholder="输入确认码" />
                            <button class="am-button am-button-red">提交</button>
                        </div>
                    </form>
                </div>
                <div class="userInfo-wrap over-hide fl">
                    <div class="fs14 mb10">个人资料图片</div>
                    <div class="photoWrap fl mr30">
                        <div class="photo icon" id="photo"></div>
                        <div class="am-button wp100 tc tc_red_i cur-pointer fy_xgtx" id="editPhoto"></div>
                    </div>
                </div>
            </div>
            <div class="user-set-wrap">
                <form class="user-form wp100 b_e_t" id="userInfo-wrapper">
                    <div class="wp100 over-hide">
                        <div class="item-wrap fl wp50">
                            <div class="tit">名字</div>
                            <div class="input-wrap b_e">
                                <input type="text" id="firstName" name="firstName" placeholder="请输入名字">
                            </div>
                        </div>
                        <div class="item-wrap fl wp50">
                            <div class="tit">姓氏</div>
                            <div class="input-wrap b_e">
                                <input type="text" id="lastName" name="lastName" placeholder="请输入姓氏">
                            </div>
                        </div>
                        <div class="item-wrap fl wp50">
                            <div class="tit">简介</div>
                            <div class="input-wrap b_e">
                                <textarea class="wp100" placeholder="您的简介会出现在您的公开资料上" id="introduct" name="introduct"></textarea>
                            </div>
                            <div class="input-remind">最多3行，并且最多180个字符</div>
                        </div>
                        <div class="item-wrap fl wp50">
                            <div class="tit">首选货币</div>
                            <div class="input-wrap b_e">
                                <select type="text" id="defaultCurrency" name="defaultCurrency"></select>
                            </div>
                            <div class="input-remind">选择您的钱包将使用的货币</div>
                        </div>
                    </div>
                    <div class="am-button-wrap wp100">
                        <div class="am-button am-button-red" id="userInfoSubBtn">保存</div>
                    </div>
                </form>
            </div>
        </div>

        <!--弹窗-->
        <div class="am-modal-wrap dialog editPhoto-dialog hidden" id="editPhotoDialog">
            <div class="am-modal-mask"></div>
            <div class="am-modal">
                <div class="am-modal-content">
                    <div class="am-modal-header">
                        <p class="fy_ghtx"></p>
                    </div>
                    <div class="am-modal-body">
                        <div class="fileBtn-wrap" id="photoFile-wrap">
                            <samp class="am-button am-button-ghost fy_xztp"></samp>
                            <input id="photoFile" type="file" class="input-file photoFile" accept="image/png,image/gif,image/jpg,image/jpeg" />
                        </div>
                        <div class="img-wrap over-hide hidden">
                            <div class="photoWrap photoWrapSquare b_e fl">
                                <div class="photo icon"></div>
                            </div>
                            <div class="photoWrap photoWrapCircular b_e fl">
                                <div class="photo icon"></div>
                            </div>
                        </div>
                    </div>
                    <div class="am-modal-footer">
                        <div class="am-button am-button-gray cancelBtn mr60"></div>
                        <div class="am-button am-button-red subBtn" id="subBtn"></div>
                    </div>
                </div>
            </div>
        </div>

        <!--弹窗-->
        <div class="am-modal-wrap dialog country-dialog hidden" id="countryDialog">
            <div class="am-modal-mask"></div>
            <div class="am-modal">
                <div class="am-modal-content">
                    <div class="am-modal-header">
                        <p>国家选择</p>
                    </div>
                    <div class="am-modal-body">
                        <div class="currencyList" id="currencyList" style="height: 300px; overflow: auto">
                            <div class="item"></div>
                        </div>
                    </div>
                    <div class="am-modal-footer">
                        <div class="am-button am-button-gray cancelBtn">关闭</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <link rel="import" href="../footer.html?__inline">

    <script type="text/javascript" src="../../js/lib/qiniu/plupload.full.min.js"></script>
    <script type="text/javascript" src="../../js/lib/qiniu/qiniu.min.js"></script>
    <script>
        require(['domReady!'], function (doc) {
            require(['app/controller/user/User']);
        });
    </script>
</body>

</html>
