<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title></title>
    <!--SCRIPT_PLACEHOLDER-->
    <link rel="import" href="../top/top-zendesk.html?__inline">
</head>

<body>
    <link rel="import" href="../top/top.html?__inline">
    <div class="user-container">
        <div class="left-wrap b_e bg_fff fl" id="left-wrap">
            <link rel="import" href="./user-left.html?__inline">
        </div>
        <div class="right-wrap b_e bg_fff fr minheight p30" style="width: 980px;">
            <div class="userInfo-wrap over-hide wp100">
                <div class="photoWrap fl mr30">
                    <div class="photo icon" id="photo"></div>
                    <div class="wp100 tc tc_red_i cur-pointer fy_xgtx" id="editPhoto"></div>
                </div>
                <div class="info fl">
                    <div class="nickname" id="nickname"></div>
                    <div class="txt" data-href="./identity.html"><span class="user-en_sf"></span><samp id="idNo" class="userSelect_none"></samp></div>
                    <div class="txt"><span class="user-en_em"></span><samp id="email" class="userSelect_none"></samp></div>
                    <div class="txt"><span class="user-en_sj"></span><samp id="mobile" class="userSelect_none"></samp></div>
                    <div class="txt"><span class="user-en_zc"></span><samp id="createDatetime" class="userSelect_none"></samp></div>
                    <div class="txt u-zh none"><span>信任人数：</span><span>被</span><samp id="beiXinRenCount" class="userSelect_none"></samp><span>人信任</span></div>
                    <div class="txt u-en none"><span>Trusted：</span><span>By <samp id="beiXinRenCount1" class="userSelect_none"></samp> people</span></div>
                    <div class="txt u-zh none"><span>好评数：</span><span>被</span><samp id="beiHaoPingCount" class="userSelect_none"></samp><span>次好评</span></div>
                    <div class="txt u-en none"><span>Praised：</span><span>By <samp id="beiHaoPingCount1" class="userSelect_none"></samp> people</span></div>
                    <div class="txt"><span class="user-en_lj"></span><samp id="jiaoYiCount" class="userSelect_none"></samp></div>
                </div>
            </div>
        </div>

        <!--评价弹窗-->
        <div class="am-modal-wrap dialog editPhoto-dialog hidden" id="editPhotoDialog">
            <div class="am-modal-mask"></div>
            <div class="am-modal">
                <div class="am-modal-content">
                    <div class="am-modal-header">
                        <p class="fy_ghtx"></p>
                    </div>
                    <div class="am-modal-body">
                        <div class="fileBtn-wrap" id="photoFile-wrap">
                            <samp class="am-button am-button-ghost fy_xztp"></samp>
                            <input id="photoFile" type="file" class="input-file photoFile" accept="image/png,image/gif,image/jpg,image/jpeg" />
                        </div>
                        <div class="img-wrap over-hide hidden">
                            <div class="photoWrap photoWrapSquare b_e fl">
                                <div class="photo icon"></div>
                            </div>
                            <div class="photoWrap photoWrapCircular b_e fl">
                                <div class="photo icon"></div>
                            </div>
                        </div>
                    </div>
                    <div class="am-modal-footer">
                        <div class="am-button am-button-gray cancelBtn mr60"></div>
                        <div class="am-button am-button-red subBtn" id="subBtn"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <link rel="import" href="../footer.html?__inline">

    <script type="text/javascript" src="../../js/lib/qiniu/plupload.full.min.js"></script>
    <script type="text/javascript" src="../../js/lib/qiniu/qiniu.min.js"></script>
    <script>
        require(['domReady!'], function (doc) {
            require(['app/controller/user/User']);
        });
    </script>
</body>

</html>
