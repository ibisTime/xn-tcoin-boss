<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title></title>
    <!--SCRIPT_PLACEHOLDER-->
    <link rel="import" href="../top/top-zendesk.html?__inline">
</head>

<body>
    <link rel="import" href="../top/top.html?__inline">

    <div class="userDetail-container">
        <div class="userDetail-top wp100 bg_fff b_e over-hide mt20">
            <div class="photoWrap-wrap fl">
                <div class="photoWrap">
                    <!--<div class="photo icon" id="photo" ></div>-->
                    <!--<div class="photo"><div class="noPhoto"></div></div>-->
                </div>
            </div>
            <div class="infoWrap fl">
                <div class="wrap">
                    <samp class="nickname fl mr40"></samp>
                </div>
                <div class="k-userbtn wp100 over-hide mb10">
                    <samp class="fl trust"></samp><samp class="fl mr5 ml5">·</samp><samp class="fl black"></samp>
                </div>
                <div class="slogan wp100" id="introduce">
                </div>
            </div>
            <div class="btn-wrap fr">
                <div class="buy-share-wrap wp100 over-hide">
                    <div class="buy-share fr">
                        <p class="share-icons">
                            <i class="icon icon-share-twitter"></i>
                            <i class="icon icon-share-facebook"></i>
                            <i class="icon icon-share-email"></i>
                        </p>
                    </div>
                </div>
                <div class="item-wrap wp100 over-hide">
                    <div class="item online">
                        <div class="over-hide clear">
                            <p><i id="loginStatus"></i></p>
                            <samp class="yck"></samp>
                        </div>
                    </div>
                    <div class="item">
                        <div class="over-hide clear">
                            <p style="font-size: 24px;color: #4FB71A;" id="beiHaoPingCount">0</p>
                            <samp class="zmsy"></samp>
                        </div>
                    </div>
                    <div class="item">
                        <div class="over-hide clear">
                            <p id="beiZhongPingCount">0</p>
                            <samp class="zxsy"></samp>
                        </div>
                    </div>
                    <div class="item">
                        <div class="over-hide clear">
                            <p id="beiChaPingCount" style="color: #D53D3D">0</p>
                            <samp class="fmsy"></samp>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="user-container userDetail-content">
            <div class="fl">
                <div class="left-wrap user-left-wrap  mb20 bg_fff">
                    <div class="left-title yz"></div>
                    <div class="left-item b_e_b" id="user-yanzheng">
                        <div class="title-item b_e_b"><i class="icon icon-email"></i><samp class="email"></samp></div>
                        <div class="title-item"><i class="icon icon-tel"></i><samp class="tel"></samp></div>
                    </div>
                </div>
                <div class="left-wrap user-left-wrap  bg_fff">
                    <div class="left-title xx"></div>
                    <div class="left-item b_e_b" id="userStatistics">
                        <div class="title-item b_e_b jyhzf"></div>
                        <div class="title-item b_e_b cjy"></div>
                        <div class="title-item b_e_b jyl"></div>
                        <div class="title-item b_e_b xrf"></div>
                        <div class="title-item b_e_b pbf"></div>
                        <div class="title-item yjr"></div>
                    </div>
                </div>
            </div>
            <div class="right-wrap b_e bg_fff fr public-container" style="width: calc(100% - 250px);">
                <div class="title-wrap"></div>
                <div class="trade-list-wrap">
                    <div class="trade-wrap wp100">
                        <table class="wp100 trade-form" cellpadding="0" cellspacing="0">
                            <thead>
                            <tr>
                                <td class="operation"></td>
                                <td class="price"></td>
                                <td class="fanwei"></td>
                                <td class="action"></td>
                                <td class="speed"></td>
                            </tr>
                            </thead>
                            <tbody id="content">

                            </tbody>
                        </table>
                        <div class="no-data b_e_t hidden">
                            <img src="../../images/no-detail.png" />
                            <p class="zwgg"></p>
                        </div>
                    </div>
                    <div id="pagination" class="wp100 pagination-wrap tc">
                        <p class="pagination"></p>
                    </div>
                </div>
            </div>
            <div class="right-wrap b_e bg_fff fr public-container" style="width: calc(100% - 250px); margin-top: 50px;">
                <div class="title-wrap_pj">
                    <div class="left">
                        <p class="pj-all">反馈（<span class="pj-num"></span>）</p>
                    </div>
                    <div class="right">
                        <p class="pj-god">好评（<span class="god-num"></span>）</p>
                        <p class="pj-zd">中评（<span class="zd-num"></span>）</p>
                        <p class="pj-bad">差评（<span class="bad-num"></span>）</p>
                    </div>
                </div>
                <div class="trade-list-wrap">
                    <div class="trade-wrap wp100">
                        <table class="wp100 trade-form" cellpadding="0" cellspacing="0">
                            <thead>
                            <tr>
                                <td class="" style="width: 18%;height: 0px;"></td>
                                <td class="" style="width: 60%;height: 0px;"></td>
                                <td class="" style="width: 22%;height: 0px;"></td>
                            </tr>
                            </thead>
                            <tbody id="content-pj">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <link rel="import" href="../footer.html?__inline">
    <script>
        require(['domReady!'], function (doc) {
            require(['app/controller/user/userDetail']);
        });
    </script>
</body>

</html>
