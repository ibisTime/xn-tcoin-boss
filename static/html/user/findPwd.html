<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title></title>
    <!--SCRIPT_PLACEHOLDER-->
</head>

<body class="bg_fff">
    <link rel="import" href="../top/top.html?__inline">

    <div class="register-container minheight">
        <div class="container">
            <div class="login-form">
                <h3 class="title">忘记密码</h3>
                <form class="form-wrapper wp100" id="form-wrapper">
                    <div class="form-item b_e">
                        <i class="item-icon icon-phone"></i>
                        <input type="text" class="input-item" id="mobile" name="mobile" placeholder="请输入手机号或邮箱" />
                    </div>
                    <div class="form-item-sms wp100">
                        <div class="form-item b_e">
                            <i class="item-icon icon-sms"></i>
                            <input type="text" class="input-item" id="smsCaptcha" name="smsCaptcha" placeholder="验证码" />
                        </div>
                        <button class="sms-button am-button am-button-red b_radius2_i" id="getVerification">获取验证码</button>
                    </div>
                    <div class="form-item b_e">
                        <i class="item-icon icon-pwd"></i>
                        <input type="password" class="input-item" id="newLoginPwd" name="newLoginPwd" placeholder="请输入6-16位的登录密码" />
                    </div>
                    <div class="form-item b_e">
                        <i class="item-icon icon-pwd"></i>
                        <input type="password" class="input-item" id="reNewLoginPwd" name="reNewLoginPwd" placeholder="请确认密码" />
                    </div>
                    <div class="form-btn-item">
                        <div class="am-button am-button-red b_radius2_i" id="subBtn">确定</div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <link rel="import" href="../footer.html?__inline">
    <script>
        require(['domReady!'], function (doc) {
            require(['app/controller/user/FindPwd']);
        });
    </script>
</body>

</html>
