<link rel="import" href="../public/index-left.html?__inline">
<div class="right-wrap bg_fff fr minheight">
    <div class="public-container trade-container">

        <div class="search-wrap mt20 none">
            <div class="searchType-wrap fl userSelect_none" id="searchTypeWrap">
                <div class="show-wrap b_e" data-type="adver"><i class="icon icon-down"></i></div>
            </div>
            <div class="search-con fl bg_fff b_e_b b_e_t" id="searchConWrap">
                <div class="advertisement-wrap adver">
                    <div class="item fl">
                        <samp class="hb"></samp>
                        <input class="payTypeMoney ml5" name="payTypeMoney">
                        <i class="icon icon-down"></i>
                    </div>
                    <div class="item fl">
                        <samp class="fkfs"></samp>:
                        <select class="payType ml5" name="payType">
                        </select>
                        <i class="icon icon-down"></i>
                    </div>
                </div>
                <div class="user-wrap user hidden">
                    <input type="text" class="nickname" placeholder="請輸入完整用户名" />
                </div>
            </div>
            <div class="search-btn fl">
                <div class="am-button am-button-red am-button-noradius" id="searchBtn">
                    <i class="icon icon-search"></i><span class="search-txt"></span>
                </div>
            </div>
        </div>

        <!--可配置banner-->
        <!-- <div class="tradeBanner" id="tradeBanner"></div> -->

        <div class="trade-list-wrap userSelect_none minheight">
            <div class="big-title">
                <span class="title-name">开放出价</span>
                <span class="market-price">目前比特币市场价3000.00USD</span>
            </div>
            <div class="trade-wrap wp100 b_e">
                <table class="wp100 trade-form" cellpadding="0" cellspacing="0">
                    <thead>
                        <tr>
                            <td class="nickname en_buyer"></td>
                            <!-- <td class="credit">信用</td> -->
                            <td class="avaliable en_pay"></td>
                            <td class="limit en_min_max"></td>
                            <td class="price ">
                                <span class="en_price"></span>
                                <p>您可以出售任何部分</p>
                            </td>
                            <!-- <td class="payType en_pay"></td> -->
                            <td class="operation"></td>
                        </tr>
                    </thead>
                    <tbody id="content">

                    </tbody>
                </table>
                <div class="no-data b_e_t hidden">
                    <img src="../../images/no-detail.png" />
                    <p>暂无广告</p>
                </div>
            </div>
            <div id="pagination" class="wp100 pagination-wrap tc">
                <p class="pagination"></p>
            </div>

        </div>

    </div>
</div>
</div>
