    <div class="detail-container tradeDetail-container minheight">
        <div class="detail-container-left">
            <div class="buy-wrap hidden">
                <div class="titleWrap">
                    <div class="titleWrap-left">
                        <samp class="en-buy_mmds"></samp>
                        <samp class="small"><span class="tit en-buy_ggsy"></span></samp>
                    </div>
                    <div class="titleWrap-right">
                        <samp class="en-buy_poundage"> 手续费：0 BTC</samp>

                <form class="form-wrapper wp100 form-wrapper-noIcon over-hide buy-detail-formwrapper" id="form-wrapper">
                    <div class="form-item b_e fl item-buyAmount">

                        <input type="number" class="input-item" id="buyAmount" name="buyAmount" placeholder="请输入您购买的金额" />
                    </div>
                    <div class="form-item b_e fl item-selectAmount hidden">
                        <div class="item-select">
                            <i class="item-unit "></i>
                            <select id="amounSelect"  class="select-tags"></select>
                        </div>
                    </div>
                    <div class="form-item b_e fl">
                        <i class="item-unit" id="coin"></i>
                        <input type="text" class="input-item" id="buyEth" name="buyEth" placeholder="请输入您购买的数量" />
                    </div>
                </form>
                <div class="am-button am-button-red wp100" id="buyBtn">
                    <p class="buy-now">立即购买</p>
                    <p class="buy-talk">安全托管+与Type some实时交谈</p>
                </div>
            </div>

            <div class="buy-info">
                <p class="item">最低为<span class="buy-info-weighter min"></span></p>

        <div class="detail-container-right">
            <div class="buy-user-info">
                <i class="icon icon-user-avatar"></i>
                <p class="buy-user-nickname"></p>
                <p class="buy-user-online">已查看<span class="interval"></span>前</p>
                <p class="buy-user-sy">声誉<span class="buy-user-sy-plus"></span>/<span class="buy-user-sy-negative"></span></p>
            </div>
            <div class="buy-share">
                <p class="buy-share-title">分享该出价：</p>
                <p class="share-icons">
                    <i class="icon icon-share-twitter"></i>
                    <i class="icon icon-share-facebook"></i>
                    <i class="icon icon-share-email"></i>
                </p>
            </div>

                <div class="am-modal-content">
                    <div class="am-modal-header">
                        <p>交易密码</p>
                    </div>
                    <div class="am-modal-body">
                        <div class="submit-content">
                            <input type="password" id="moneyPow" placeholder="请输入交易密码">
                        </div>
                    </div>
                    <div class="am-modal-footer">
                        <div class="am-button am-button-red mr40 subBtn">确认</div>
                        <div class="am-button am-button-gray closeBtn">取消</div>
                    </div>
                </div>
            </div>
        </div>

        <!--下单确认弹窗-->
        <div class="am-modal-wrap dialog submit-dialog hidden" id="submitDialog">
            <div class="am-modal-mask"></div>
            <div class="am-modal">
                <div class="am-modal-content">
                    <div class="am-modal-header">
                        <p class="iconWrap"><i class="icon icon-order"></i></p>
                        <p>下单确认</p>
                    </div>
                    <div class="am-modal-body">
                        <div class="submit-content">
                            <div class="item">
                                <samp class="fl">购买价格</samp>
                                <samp class="fr tradePrice"></samp>
                            </div>
                            <div class="item">

                            <div class="item">

                            </div>
                        </div>
                    </div>
                    <div class="am-modal-footer">
                        <div class="am-button am-button-red mr40 subBtn">确认购买</div>
                        <div class="am-button am-button-gray closeBtn">放弃购买</div>
                    </div>
