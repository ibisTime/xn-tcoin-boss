<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title></title>
    <!--SCRIPT_PLACEHOLDER-->
    <link rel="import" href="../top/top-zendesk.html?__inline">
</head>

<body class="bg_fff">
    <link rel="import" href="../top/top.html?__inline">
    <div class="advertise-out-container">
       <div class="advertise-container detail-container">
       <div class="advertise-step1-bigbigTitle">
           <p class="title"></p>
           <p class="text"></p>
       </div>
        <div class="advertise-step1-bigTitle">
            <div class="tip">
                <span>
                    <samp class="zffs"></samp>
                    <img src="../../images/advertise-select.png">
                </span>
                <span>
                      <samp class="mjtk"></samp>
                    <img src="../../images/advertise-unselect.png">
                </span>
                <span>
                      <samp class="llv"></samp>
                    <img src="../../images/advertise-unselect.png">
                </span>
                <div class="line"></div>
            </div>
        </div>
       <div class="step1-box">
           <div class="advertise-step1-content">
               <div class="coin-list">
                   <p class="step1-title">选择币种</p>
                   <div class="coin-box">
                       <div class="advertise-coin-title">选择下面的交易货币</div>
                       <div class="advertise-coin-container">

                       </div>
                   </div>
               </div>
               <p class="ndkh"></p>
               <div class="advertise-step1-tabs">
               </div>

               <div class="advertise-step1-payType-search" style="width: 670px;height: 60px;border: 1px solid #ccc;margin: 0 auto;position: relative;margin-bottom: 50px;">
                   <input id="tradeCurrency" name="tradeCurrency" type="text" placeHolder="" style="width: 100%;height: 100%;margin: 0 auto;padding: 10px;">
                   <i class="icon icon-search"></i>
               </div>
               <div class="advertise-step1-payType">
                   <p class="step1-title advertise-step1-title"></p>
                   <div class="advertise-payType-items">
                       <div class="advertise-payType-title"></div>
                       <div class="advertise-payType-item-container"></div>
                   </div>
               </div>
               <div class="advertise-step1-my-trade-coin">
                   <p class="step1-title advertise-step1-title"></p>
                   <div class="form-wrapper userSelect_none">
                       <div class="form-item form-item-select b_e" style="height: 70px;">
                           <select id="tradeCoin" name="tradeCoin" style="position: absolute; z-index: 1;">

                           </select>
                           <i class="icon icon-down"></i>
                       </div>
                   </div>
                   <p class="step1-my-trade-coin-tips"></p>
               </div>
           </div>
           <div class="step1-right">
               <h5>步骤</h5>
               <ul class="user-option">
                   <li>您已选择 <span class="option-coin"></span> 作为交易货币</li>
                   <li>客户将使用 <span class="option-pay"></span> 以 <span class="option-tran"></span>向您付款</li>
                   <li class="option-li_fee">对于已选支付方式，托管手续费为 <span class="fee"></span>%</li>
                   <li>您将在每笔销售中 <span class="step2-xq"></span></li>
                   <li>您只接受具有特定金额 ( <span class="op-tding"></span> ) 且币种为 <span class="op-tding_fb"></span> 的交易</li>
                   <li>您接受 <span class="op-min"></span> 与 <span class="op-max"></span> 之间的交易</li>
               </ul>
               <div class="advertise-step1-btn am-button-red"></div>
           </div>
       </div>
    </div>
    </div>

    <link rel="import" href="../footer.html?__inline">
    <script>
        require(['domReady!'], function (doc) {
            require(['app/controller/trade/Advertising']);
        });
    </script>
</body>

</html>
