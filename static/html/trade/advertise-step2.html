<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title></title>
    <!--SCRIPT_PLACEHOLDER-->
    <link href="./select2/dist/css/select2.css" rel="stylesheet" />
    <link rel="import" href="../top/top-zendesk.html?__inline">
</head>

<body class="bg_fff">
    <link rel="import" href="../top/top.html?__inline">
    <div class="advertise-out-container">
       <div class="advertise-container detail-container">
        <!-- <div class="advertise-warn wp100">
            <div class="titleWrap">
                <i class="icon icon-advwarn"></i>
                <samp class="en_fbgg"></samp>
            </div>
            <div class="content wp100" id="tradeWarn"></div>
        </div> -->
       <div class="advertise-step2-bigbigTitle">
           <p class="title"></p>
       </div>
        <div class="advertise-step2-bigTitle">
            <div class="tip">
                <span>
                    <samp class="zffs"></samp>
                    <img src="../../images/advertise-unselect.png">
                </span>
                <span>
                      <samp class="tksm"></samp>
                    <img src="../../images/advertise-unselect.png">
                </span>
                <span>
                      <samp class="llzd"></samp>
                    <img src="../../images/advertise-select.png">
                </span>

                <div class="line"></div>
            </div>
        </div>
       <div class="step2-box">
           <div class="step2-content_left">
               <p class="xzqds"></p>
               <div class="advertise-step2-zq">
                   <p class="step2-title advertise-step2-title"></p>
                   <div class="step2-border advertise-payType-items">
                       <div class="step2-zq-num">
                           <div class="step2-input step2-zq-num-input">
                               <input type="number" class="zq-input" id="zqInput">
                               <span class="step2-input-tip">%</span>
                           </div>
                           <span class="step2-input-tip mbxs"></span>
                       </div>
                       <div class="step2-zq-tips">
                           <p class="step2-tip step2-za-tip-market-price"></p>
                           <p class="step2-tip step2-za-tip-my-price"></p>
                           <p class="step2-tip step2-za-tip-rate"></p>
                           <p class="step2-tip step2-za-tip-amount"></p>
                       </div>
                   </div>
               </div>
               <div class="advertise-step2-jyxe">
                   <p class="jyxe"></p>
                   <div class="step2-border">
                       <div class="step2-min">
                           <span class="min zdjye"></span>
                           <div class="step2-input step2-min-input">
                               <input type="text" class="min-input" id="minInput">
                               <span class="step2-input-tip min"></span>
                           </div>
                       </div>
                       <div class="step2-max">
                           <span class="max zgjye"></span>
                           <div class="step2-input step2-max-input">
                               <input type="text" class="max-input" id="maxInput">
                               <span class="step2-input-tip max"></span>
                           </div>
                       </div>
                       <div class="step2-accuracy">
                           <div class="step2-select">
                               <select id="step2AccuracyTags" multiple="multiple" type="text" class="step2-input step2-tags"></select>
                           </div>
                       </div>
                       <div class="jyxe-tips">
                           <p class="step2-tip jyxe-tip1"></p>
                           <p class="step2-tip jyxe-tip2"></p>
                           <p class="step2-tip jyxe-tip3"></p>
                       </div>
                   </div>
               </div>
               <div class="advertise-setp2-cancel-transcation">
                   <p class="step2-title advertise-step2-title"></p>
                   <div class="step2-border advertise-step2-cancel-time">
                       <div class="step2-cancel-time">
                           <div class="step2-input step2-cencel-time-input">
                               <input type="text" class="cancel-time-input" id="cancelTimeInput">
                               <span class="step2-input-tip fz"></span>
                           </div>
                           <span class="step2-input-tip qxjy"></span>
                       </div>
                       <div class="step2-cencel-transcation-tips">
                           <p class="step2-tip step2-cencel-tip"></p>
                       </div>
                   </div>
               </div>
           </div>
           <div class="step2-content_right">
               <h5>步骤</h5>
               <ul class="user-step2_option">
                   <li>您已选择 <span class="option-coin"></span> 作为交易货币</li>
                   <li>客户将使用 <span class="option-pay"></span> 以 <span class="option-tran"></span>向您付款</li>
                   <li class="option-li_fee">对于已选支付方式，托管手续费为 <span class="fee"></span>%</li>
                   <li>您将在每笔销售中 <span class="step2-xq"></span></li>
                   <li>您只接受具有特定金额 ( <span class="op-tding"></span> ) 且币种为 <span class="op-tding_fb"></span> 的交易</li>
                   <li>您接受 <span class="op-min"></span> 与 <span class="op-max"></span> 之间的交易</li>
               </ul>
               <div class="step2-btns">
                   <div class="advertise-step2-btn am-button-gray syb">上一步</div>
                   <div class="advertise-step2-btn am-button-red xyb"></div>
               </div>
           </div>
       </div>
    </div>

    <link rel="import" href="../footer.html?__inline">
    <script>
        require(['domReady!'], function (doc) {
            require(['app/controller/trade/Advertising', 'select2/dist/js/select2.full']);
        });
    </script>
</body>

</html>
