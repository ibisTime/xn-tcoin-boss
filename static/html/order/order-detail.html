<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">

<body class="bg_fff">
    <link rel="import" href="../top/top.html?__inline">
    <!--不同状态  卖家 买家展示不同-->
    <div class="orderDetail-container chat-container">

        <div class="orderDetail-warn mt20" id="statusInfo">
            <i class="icon icon-warn"></i>
            <samp></samp>
        </div>
        <div class="orderDetail-warn mt20 hidden" id="invalidDatetime">
            <i class="icon icon-warn"></i>
            <samp></samp>
        </div>

        <div class="orderDetail-info b_e mb20">
            <samp class="tc_red_i title"><i class="icon icon-order"></i><span class="en-det_msg"></span></samp>
            <samp class="info-wrap"><span class="en-det_gg"></span> <i id="tradePrice"></i> <span class="m_type"></span> </samp>
            <samp class="info-wrap"><span class="en-det_sl"></span> <i id="countString"></i></samp>
            <samp class="info-wrap"><span class="en-det_je"></span> <i id="tradeAmount"></i> <span class="m_type"></span></samp>
            <samp class="info-wrap1 hidden"><span class="en-det_bj"></span> <i id="truePrice"></i> </samp>
            <samp class="info-wrap1 hidden"><span class="en-det_xe"></span><i id="limit"></i> <span class="m_type"></span></samp>
        </div>

        <div class="k-orderDet-mid">
            <div class="orderDetail-middle b_e ">
                <div class="title wp100 b_e_b">
                    <div class="item on en-o_lt"></div>
                    <!-- 注意区分 卖家买家 -->
                    <div class="item" id="user"></div>
                </div>

                <div class="content-wrap wp100">
                    <div class="wrap chat-wrap hp100 wp100">
                        <div class="msgflow" id="msgflow"></div>
                        <div class="btnWrap">
                            <textarea type="text" id="msgedit" class="msgedit" placeholder=""></textarea>
                            <button id="msgImg" class="msgImg"></button>
                            <button id="openPic" class="openPic"></button>
                            <button id="send" class="am-button am-button-red send"></button>
                            <div class="emotionUL-wrap hidden">
                                <ul id="emotionUL" class="wp100"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="wrap userInfo-wrap over-hide hp100 hidden">
                        <div class="photoWrap fl" id="photoWrap">
                        </div>
                        <div class="info-wrap fl ml20">
                            <div class="nickname" id="nickname"></div>
                            <div class="txt">
                                <!--<p><samp>交易量：</samp><samp id="user">30+ETH</samp></p>-->
                                <p><samp class="fy_dzyx"></samp><samp id="email"></samp></p>
                            </div>
                            <div class="txt">
                                <!--<p><samp>已確認的交易次数：</samp><samp id="jiaoyi">30+ETH</samp></p>-->
                                <p><samp class="fy_sjhm"></samp><samp id="mobile"></samp></p>
                            </div>
                            <div class="txt">
                                <!--<p><samp>好评度：</samp><samp>90%</samp></p>-->
                                <p><samp class="fy_smrz"></samp><samp id="identity"></samp></p>
                            </div>
                            <!--<div class="txt">
											<p><samp>第一次购买：</samp><samp id="firstBuyDatatime"></samp></p>
											<p><samp>信任：</samp><samp id="trust">237</samp></p>
										</div>-->
                            <div class="txt">
                                <p><samp class="fy_yhcjsj"></samp><samp id="createDatetime"></samp></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="orderDetail-operation">
                <h3 class="en-det_jycz"></h3>

                <div class="wp100 txt">
                    <p><samp class="mr40 en-det_code"></samp></p>
                    <p><samp id="orderCode"></samp></p>
                    <p><samp class="mr40 en-det_fkfs"></samp></p>
                    <p><samp id="payType"></samp></p>
                    <p><samp class="mr40 en-det_ly"></samp></p>
                    <p><samp id="leaveMessage"></samp></p>
                    <!-- <div class="jy-btns">
                        <button class="yj-ok">标记为已付款</button>
                        <button class="yj-rm">取消订单</button>
                    </div> -->

                    <div class="btn-wrap jy-btns">
                        <div class="am-button-red ml20 payBtn hidden"></div>
                        <div class="am-button-gray ml20 cancelBtn hidden"></div>
                        <div class="am-button-red ml20 commentBtn hidden"></div>
                        <div class="am-button-red ml20 releaseBtn hidden"></div>
                        <div class="am-button-ghost ml20 arbitrationBtn hidden"></div>
                        <div class="am-button-ghost ml20 goBuyDetailBtn hidden"></div>
                        <div class="am-button-ghost ml20 goSellDetailBtn hidden"></div>
                    </div>
                    <!-- <div class="jb-msg"><i class="icon jbicon"></i> -->
                    <!-- <span style="cursor: pointer;">举报这条广告</span> -->
                    <!-- </div> -->
                </div>
            </div>
        </div>

        <div class="k-order-ts">
            <h3 class="fy_wxts"></h3>
            <p class="wxtip-txt"></p>
        </div>

        <!-- 发送图片ie -->
        <div class="am-modal-wrap pic-dialog" id="upload_pic_low_ie_dialog" style="display:none;">
            <div class="am-modal-mask"></div>
            <div class="am-modal">
                <div class="am-modal-content">
                    <div class="am-modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title" id="upload_pic_low_ie_dialog_label"></h4>
                    </div>
                    <div class="am-modal-body">
                        <form id="updli_form" enctype="multipart/form-data" class="form-horizontal" onkeydown="if(event.keyCode==13)return false;">
                            <div class="form-group file-wrap">
                                <label for="File" class="col-sm-2 control-label fy_xz"></label>
                                <div class="col-sm-10">
                                    <input type="file" class="file" accept="image/*" id="updli_file" />
                                </div>
                                <div class="am-button am-button-ghost fy_xztp"></div>
                            </div>
                        </form>
                    </div>
                    <div class="am-modal-footer">
                        <button type="button" class="am-button am-button-gray" id="updli_close"></button>
                        <button type="button" class="am-button am-button-red ml20" id="updli_send"></button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- 发送图片 -->
        <div class="am-modal-wrap pic-dialog" id="upload_pic_dialog" style="display:none;">
            <div class="am-modal-mask"></div>
            <div class="am-modal">
                <div class="am-modal-content">
                    <div class="am-modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title" id="upload_pic_dialog_label"></h4>
                    </div>
                    <div class="am-modal-body">

                        <form class="form-horizontal" role="form" onkeydown="if(event.keyCode==13)return false;" id="upd_form" name="upd_form">
                            <div class="form-group file-wrap">
                                <div class="col-sm-10">
                                    <input class="file" type="file" accept="image/*" id="upd_pic" />
                                </div>
                                <div class="am-button am-button-ghost fy_xztp"></div>
                            </div>
                            <div class="form-group">
                                <label for="File" class="col-sm-2 control-label fy_yl"></label>
                                <div class="col-sm-10">
                                    <div id="previewPicDiv"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="upd_progress" class="col-sm-2 control-label fy_jd"></label>
                                <div class="col-sm-10">
                                    <progress id="upd_progress" value="0" max="100"></progress>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="am-modal-footer">
                        <button type="button" class="am-button am-button-gray" id="upd_close"></button>
                        <button type="button" class="am-button am-button-red ml20" id="upd_send"></button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- 查看图片 -->
        <div class="am-modal-wrap pic-dialog" style="display:none;" id="click_pic_dialog">
            <div class="am-modal-mask"></div>
            <div class="am-modal">
                <div class="am-modal-content">
                    <div class="am-modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title" id="click_pic_dialog_label"></h4>
                    </div>
                    <div class="am-modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div id="bigPicDiv"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="am-modal-footer">
                        <button type="button" class="am-button am-button-red" id="click_pic_dialog_close"></button>
                        <!--<button type="button" class="btn btn-primary" id="viewOriPicBt">查看原图</button>-->
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>


        <!--申請仲裁弹窗-->
        <div class="am-modal-wrap dialog submit-dialog arbitration-dialog hidden" id="arbitrationDialog">
            <div class="am-modal-mask"></div>
            <div class="am-modal" style="width: 500px;">
                <div class="am-modal-content">
                    <div class="am-modal-header">
                        <p class="iconWrap"><i class="icon icon-order"></i></p>
                        <p class="fy_sqzc"></p>
                    </div>
                    <div class="am-modal-body">
                        <div class="arbitration-content">
                            <form class="form-wrapper form-wrapper-noIcon" id="form-wrapper">
                                <div class="form-item form-item-textarea b_e">
                                    <textarea style="resize: none;" class="textarea-item fy_reason" name="reason" placeholder=""></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="am-modal-footer">
                        <div class="am-button am-button-gray mr40 closeBtn"></div>
                        <div class="am-button am-button-red subBtn"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--评价弹窗-->
    <div class="am-modal-wrap dialog comment-dialog hidden" id="commentDialog">
        <div class="am-modal-mask"></div>
        <div class="am-modal">
            <div class="am-modal-content">
                <div class="am-modal-header">
                    <p class="fy_jypj"></p>
                </div>
                <div class="am-modal-body">
                    <p class="title fy_jyyx"></p>
                    <div class="comment-Wrap">
                        <div class="item on" data-value="2">
                            <div class="icon icon-good"></div>
                            <p class="fy_hp"></p>
                        </div>
                        <div class="item ml20" data-value="0">
                            <div class="icon icon-bad"></div>
                            <p class="fy_cp"></p>
                        </div>
                    </div>
                    <div class="com-content">
                        <textarea name="" id="pjText" placeholder=""></textarea>
                    </div>
                </div>
                <div class="am-modal-footer">
                    <div class="am-button am-button-red subBtn"></div>
                </div>
            </div>
        </div>
    </div>

    <link rel="import" href="../footer.html?__inline">

        require(['domReady!'], function (doc) {
            require(['app/controller/order/OrderDetail']);
        });
    </script>
</body>
