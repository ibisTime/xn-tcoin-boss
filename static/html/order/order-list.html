<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title></title>
    <!--SCRIPT_PLACEHOLDER-->
    <link rel="import" href="../top/top-zendesk.html?__inline">
</head>

<body>
    <link rel="import" href="../top/top.html?__inline">
    <div class="user-container">
        <div class="bg_fff fr" style="margin-bottom: 60px;">
            <div class="trade-container order-container b_e bg_fff tradeDetail-container">
                <div class="titleWrap wp100 over-hide b_e_b">
                    <div class="">
                        <ul class="titleStatus over-hide">
                            <li class="progress on" data-status="inProgress" data-order="progress"></li>
                            <li class="end" data-status="end" data-order="end"></li>
                        </ul>
                    </div>
                </div>
                <div class="trade-list-wrap userSelect_none">
                    <div class="trade-wrap wp100" style="padding-right: 10px;">
                        <table class="wp100 trade-form" cellpadding="0" cellspacing="0">
                            <thead>
                            <tr class="b_e_b">
                                <td class="nickname" style="border-left:1px solid #eee;"></td>
                                <td class="code"></td>
                                <td class="type"></td>
                                <td class="amount"></td>
                                <td class="quantity" style="width: 115px;"></td>
                                <td class="createDatetime"></td>
                                <td class="status"></td>
                                <td class="operation"></td>
                                <td class="goDetail"></td>
                            </tr>
                            </thead>
                            <tbody id="content-order" class="k-order-list">
                            </tbody>
                        </table>
                        <div class="no-data b_e_t hidden">
                            <img src="../../images/no-detail.png" />
                            <p class="fy_zwdd"></p>
                        </div>
                    </div>
                </div>

                <!--申請仲裁弹窗-->
                <div class="am-modal-wrap dialog submit-dialog arbitration-dialog hidden" id="arbitrationDialog">
                    <div class="am-modal-mask"></div>
                    <div class="am-modal">
                        <div class="am-modal-content">
                            <div class="am-modal-header">
                                <p class="iconWrap"><i class="icon icon-order"></i></p>
                                <p class="fy_sqzc"></p>
                            </div>
                            <div class="am-modal-body">
                                <div class="arbitration-content">
                                    <form class="form-wrapper form-wrapper-noIcon" id="form-wrapper">
                                        <div class="form-item form-item-textarea b_e">
                                            <textarea style="resize: none;" class="textarea-item fy_reason" name="reason" placeholder="请填写您申请仲裁的理由"></textarea>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="am-modal-footer">
                                <div class="am-button am-button-gray mr40 closeBtn"></div>
                                <div class="am-button am-button-red subBtn"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--评价弹窗-->
            <div class="am-modal-wrap dialog comment-dialog hidden" id="commentDialog">
                <div class="am-modal-mask"></div>
                <div class="am-modal">
                    <div class="am-modal-content">
                        <div class="am-modal-header">
                            <p class="fy_jypj"></p>
                        </div>
                        <div class="am-modal-body">
                            <p class="title fy_jyyx"></p>
                            <div class="comment-Wrap">
                                <div class="item on" data-value="2">
                                    <div class="icon icon-good"></div>
                                    <p class="fy_hp"></p>
                                </div>
                                <div class="item ml20" data-value="0">
                                    <div class="icon icon-bad"></div>
                                    <p class="fy_cp"></p>
                                </div>
                            </div>
                            <div class="com-content">
                                <textarea name="" id="pjText" placeholder=""></textarea>
                            </div>
                        </div>
                        <div class="am-modal-footer">
                            <div class="am-button am-button-red subBtn"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg_fff fr order-container" style="margin-bottom: 60px;">
            <div class="wp100 myAdvertise-container myAdvertise">
                <div class="titleWrap wp100 over-hide">
                    <div class="fl">
                        <ul class="titleStatus over-hide">
                            <!-- wait -->
                            <li class="buy on" data-coin="BTC" data-type="buy" data-href="../order/order-list.html?adverType=buy&coin=BTC"></li>
                            <li class="sell" data-coin="BTC" data-type="sell" data-href="../order/order-list.html?adverType=sell&coin=BTC"></li>
                        </ul>
                    </div>
                </div>
                <div class="trade-list-wrap userSelect_none">
                    <div class="trade-wrap wp100">
                        <table class="wp100 trade-form b_e_b" cellpadding="0" cellspacing="0">
                            <thead>
                            <tr>
                                <!--<td class="code" style="width: 250px !important; padding-left: 40px"></td>-->
                                <td class="fy_type" style="width: 120px;"></td>
                                <!-- <td class="state" style="width: 60px;">国家</td> -->
                                <td class="price en_jg" style="width: 215px;"></td>
                                <td class="quantity" style="width: 115px;"></td>
                                <td class="price en_yj" style="width: 115px;"></td>
                                <td class="createDatetime"></td>
                                <td class="status tc"></td>
                                <td class="operation k-oper" style="width: 315px;"></td>
                            </tr>
                            </thead>
                            <tbody id="content-adver">

                            </tbody>
                        </table>
                        <div class="no-data hidden">
                            <img src="../../images/no-detail.png" />
                            <p>暂无广告</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="b_e bg_fff fr myAdvertise-container trust-container" style="margin-bottom: 60px;">
            <div class="trust-wrap over-hide wp100" style="border-bottom: 1px solid #f5f5f5;">
                <div class="k-list">
                    <div class="fl">
                        <ul class="k-trustStatus">
                            <li class="wait goHref en_wait" data-c="m_xr" data-href="../order/order-list.html?trustType=1&go=m_xr"></li>
                            <li class="already goHref en_waitme" data-c="xr_m" data-href="../order/order-list.html?trustType=2&go=xr_m"></li>
                            <li class="already goHref en_nowait" data-c="m_pb" data-href="../order/order-list.html?trustType=0&go=m_pb"></li>
                        </ul>
                    </div>
                </div>
                <table id="content-trust" class="wp100 trust-form" cellpadding="0" cellspacing="0">

                </table>
            </div>
            <div id="pagination" class="wp100 pagination-wrap tc">
                <p class="pagination"></p>
            </div>
            <div class="no-data hidden">
                <img src="../../images/no-detail.png" />
                <p>暂无记录</p>
            </div>
        </div>
    </div>
    <link rel="import" href="../footer.html?__inline">
<script>
    require(['domReady!'], function (doc) {
      require(['app/controller/order/OrderList']);
      require(['app/controller/user/MyAdvertise']);
      require(['app/controller/user/Trust']);
    });
</script>
</body>

</html>
