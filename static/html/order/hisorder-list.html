<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title></title>
    <!--SCRIPT_PLACEHOLDER-->

    <link href="./bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" />
    <link rel="import" href="../top/top-zendesk.html?__inline">
    <link href="./bootstrap-datetimepicker-master/build/css/bootstrap-datetimepicker.css" rel="stylesheet" />
</head>

<body>
<link rel="import" href="../top/top.html?__inline">
<div class="user-container">
    <div class="bg_fff fr">
        <div class="trade-container order-container hisorder-container b_e bg_fff tradeDetail-container">
            <div class="titleWrap wp100 over-hide b_e_b">
                <div class="">
                    <ul class="titleStatus over-hide" style="margin: 0">
                        <li class="progress on" data-status="inProgress" data-order="progress"></li>
                        <li class="end on" data-status="end" data-order="end"></li>
                    </ul>
                </div>
            </div>
            <div class="hisorder-wrap adver">
                <div class="hisorder-content">
                    <div class="list">
                        <div class="item ">
                            <samp class="hb" style="font-size: 14px">订单类型：</samp>
                            <select class="payType ml5" id="payType">
                                <option value="">选择订单类型</option>
                                <option value="0">买入</option>
                                <option value="1">卖出</option>
                            </select>
                            <i class="icon icon-down"></i>
                        </div>
                        <div805066 class="item ">
                            <samp class="fkfs" style="font-size: 14px">交易状态：</samp>
                            <select class="payStatic ml5" id="payStatic">
                                <option value="">选择交易状态</option>
                                <option value="2">待评价</option>
                                <option value="3">已完成</option>
                                <option value="4">已取消</option>
                                <option value="6">仲裁买家胜</option>
                                <option value="7">仲裁卖家胜</option>
                            </select>
                            <i class="icon icon-down"></i>
                        </div805066>
                        <div class="time-item">
                            <samp class="fkfs">创建时间：</samp>
                            <div class="form-group">
                                <div class='input-group date' id='createDatetimeStart' data-date-format="yyyy-mm-dd">
                                    <input type='text' class="form-control" placeholder="请选择"/>
                                    <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class='input-group date' id='createDatetimeEnd' data-date-format="yyyy-mm-dd">
                                    <input type='text' class="form-control"placeholder="请选择" />
                                    <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="hisorder-btn">
                        <span class="hisorder-reset-btn">重置</span>
                        <span class="hisorder-search-btn">搜索</span>
                        <span class="hisorder-export-btn">导出</span>
                    </div>
                </div>
            </div>
            <div class="trade-list-wrap userSelect_none">
                <div class="trade-wrap wp100">
                    <table class="wp100 trade-form" id="content-table" cellpadding="0" cellspacing="0">
                        <thead>
                        <tr class="b_e_b">
                            <td class="check" style="width: 80px;"></td>
                            <td class="nickname"></td>
                            <td class="code"></td>
                            <td class="type"></td>
                            <td class="amount"></td>
                            <td class="quantity" ></td>
                            <td class="createDatetime"></td>
                            <td class="status"></td>
                            <td class="operation"></td>
                            <!--<td class="goDetail"></td>-->
                        </tr>
                        </thead>
                        <tbody id="content-order" class="k-order-list">

                        </tbody>
                    </table>
                    <div class="no-data b_e_t hidden">
                        <img src="../../images/no-detail.png" />
                        <p class="fy_zwdd"></p>
                    </div>
                </div>
            </div>

            <!--申請仲裁弹窗-->
            <div class="am-modal-wrap dialog submit-dialog arbitration-dialog hidden" id="arbitrationDialog">
                <div class="am-modal-mask"></div>
                <div class="am-modal">
                    <div class="am-modal-content">
                        <div class="am-modal-header">
                            <p class="iconWrap"><i class="icon icon-order"></i></p>
                            <p class="fy_sqzc"></p>
                        </div>
                        <div class="am-modal-body">
                            <div class="arbitration-content">
                                <form class="form-wrapper form-wrapper-noIcon" id="form-wrapper">
                                    <div class="form-item form-item-textarea b_e">
                                        <textarea style="resize: none;" class="textarea-item fy_reason" name="reason" placeholder="请填写您申请仲裁的理由"></textarea>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="am-modal-footer">
                            <div class="am-button am-button-gray mr40 closeBtn"></div>
                            <div class="am-button am-button-red subBtn"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--评价弹窗-->
        <div class="am-modal-wrap dialog comment-dialog hidden" id="commentDialog">
            <div class="am-modal-mask"></div>
            <div class="am-modal">
                <div class="am-modal-content">
                    <div class="am-modal-header">
                        <p class="fy_jypj"></p>
                    </div>
                    <div class="am-modal-body">
                        <p class="title fy_jyyx"></p>
                        <div class="comment-Wrap">
                            <div class="item on" data-value="2">
                                <div class="icon icon-good"></div>
                                <p class="fy_hp"></p>
                            </div>
                            <div class="item ml20" data-value="0">
                                <div class="icon icon-bad"></div>
                                <p class="fy_cp"></p>
                            </div>
                        </div>
                        <div class="com-content">
                            <textarea name="" id="pjText" placeholder=""></textarea>
                        </div>
                    </div>
                    <div class="am-modal-footer">
                        <div class="am-button am-button-red subBtn"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<link rel="import" href="../footer.html?__inline">
<!--<script src="moment/moment.js"></script>-->
<!--<script src="bootstrap-datetimepicker-master/build/js/bootstrap-datetimepicker.min.js"></script>-->
<script>
  require(['moment/moment.js'], function(moment) {
      window.moment = moment
      require(['app/controller/order/hisOrderList',
          'bootstrap-3.3.7-dist/js/bootstrap.js',
          'bootstrap-datetimepicker-master/build/js/bootstrap-datetimepicker.min.js',
          'app/jquery-table2excel-master/src/jquery.table2excel.js',], function() {
          $(function () {
            $('#createDatetimeStart').datetimepicker();
            $('#createDatetimeEnd').datetimepicker({
              useCurrent: false //Important! See issue #1075
            });
            $("#createDatetimeStart").on("dp.change", function (e) {
              $('#createDatetimeEnd').data("DateTimePicker").minDate(e.date);
            });
            $("#createDatetimeEnd").on("dp.change", function (e) {
              $('#createDatetimeStart').data("DateTimePicker").maxDate(e.date);
            });
            $(".hisorder-export-btn").click(function () {
              $("#content-order").table2excel({
                exclude  : ".noExl", //过滤位置的 css 类名
                filename : "已结束订单-" + new Date().getTime() + ".xls" //文件名称
              });
            });
          });
      })
  })

</script>
</body>

</html>
