<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title></title>
    <!--SCRIPT_PLACEHOLDER-->
</head>

<body>
    <link rel="import" href="../top/top.html?__inline">
    <div class="wallet-container public-container wallet-container-sc">
        <div class="wallet-account-wrap b_e bg_fff mb20 mt20">
            <p class="yue none"><span class="wall-en_zzc"></span>: <samp class="amount">
                <span class="u-bb"></span>
                <span class="s-bb">FMVP</span>
                <span class="y-amount">≈
                    <span class="u-money"></span>
                    <span class="x-p_money">CNY</span>
                </span></samp>
                <span class="currency"></span>
            </p>
        </div>

        <div class="tradeRecord-wrap b_e mb80">
            <div class="tradeRecord-list-wrap bg_fff">
                <div class="list-item title">
                    <div class="wall-en_bz"></div>
                    <div class="wall-en_ky"></div>
                    <div class="wall-en_dj"></div>
                    <div class="wall-en_cz"></div>
                </div>
                <div class="trList">
                    <ul class="tr-ul">

                    </ul>
                </div>
            </div>
            <!--订单明细-->
            <div class="wallet-container public-container wallet-container-sc">
                <div class="tradeRecord-wrap mb80">
                    <div class="tradeRecord-wrap-title b_e"></div>
                    <div class="tradeRecord-top b_e_b">
                        <ul>
                            <li class="on wamx-en_qb"></li>
                            <li class="wamx-en_cb"></li>
                            <li class="wamx-en_tb"></li>
                            <li class="wamx-en_mr"></li>
                            <li class="wamx-en_mc"></li>
                            <!--<li class="wamx-en_gm"></li>-->
                            <!--<li class="wamx-en_cs"></li>-->
                            <!--<li class="wamx-en_sxf"></li>-->
                            <!--<li class="wamx-en_tx"></li>-->
                            <li class="wamx-en_fee"></li>
                            <li class="wamx-en_dj"></li>
                        </ul>
                    </div>
                    <div class="tradeRecord-list-wrap">
                        <div class="list-item title">
                            <div class="wamx-en_sj"></div>
                            <div class="wamx-en_lx"></div>
                            <div class="wamx-en_sli"></div>
                            <div class="wamx-en_sm"></div>
                        </div>
                        <div class="list-wrap">
                        </div>
                        <div class="no-data hidden bg_fff">
                            <img src="../../images/no-detail.png" />
                            <p>暂无明细</p>
                        </div>
                        <div id="pagination" class="wp100 pagination-wrap tc">
                            <p class="pagination"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--地址弹窗-->
    <div class="am-modal-wrap wAddress-dialog hidden" id="wAddressDialog">
        <div class="am-modal-mask"></div>
        <div class="am-modal">
            <div class="am-modal-content">
                <span class="out">×</span>
                <div class="am-modal-header">
                    <p><span class="currency"></span>支付宝(<span class="zf-apliy"></span>)</p>
                </div>
                <div class="am-modal-body">
                    <ul class="over-hide wp100 list">
                    </ul>
                    <div id="paginationAddress" class="wp100 pagination-wrap dialog-pagination-wrap tc">
                        <p class="pagination"></p>
                    </div>
                </div>
                <div class="am-modal-footer">
                    <div class="am-button am-button-gray mr40 addBtn">取消支付</div>
                    <div class="am-button am-button-red subBtn">标记付款</div>
                </div>
            </div>
        </div>
    </div>

    <!--添加地址弹窗-->
    <div class="am-modal-wrap dialog addWAddress-dialog hidden" id="addWAddressDialog">
        <div class="am-modal-mask"></div>
        <div class="am-modal">
            <div class="am-modal-content">
                <div class="am-modal-header">
                    <p>添加新<span class="currency"></span>地址</p>
                </div>
                <div class="am-modal-body">
                    <div class="addWAddress-form-wrap">
                        <form class="form-wrapper form-wrapper-38 wp100" id="addAddress-form">
                            <div class="form-item-wrap">
                                <samp class="label">标签：</samp>
                                <div class="form-item b_e">
                                    <input type="text" class="input-item" name="label" placeholder="请输入标签" />
                                </div>
                            </div>
                            <div class="form-item-wrap">
                                <samp class="label">提币地址：</samp>
                                <div class="form-item b_e mr20">
                                    <input type="text" class="input-item" name="address" placeholder="请输入提币地址" />
                                </div>
                            </div>
                            <div class="form-item-wrap hidden  googleAuthFlag">
                                <samp class="label">谷歌验证码：</samp>
                                <div class="form-item b_e mr20">
                                    <input type="password" class="input-item" name="googleCaptcha" placeholder="请输入谷歌验证码" />
                                </div>
                            </div>
                            <div class="form-item-wrap">
                                <samp class="label">验证码：</samp>
                                <input type="hidden" id="addWAddressMobile" />
                                <div class="form-item-sms wp100">
                                    <div class="form-item b_e mr20">
                                        <input type="text" class="input-item" name="smsCaptcha" placeholder="请输入验证" />
                                    </div>
                                    <button class="sms-button am-button am-button-red" id="getVerification">获取验证码</button>
                                </div>
                            </div>
                            <div class="form-item-wrap tradePwdFlag hidden">
                                <samp class="label">交易密码：</samp>
                                <div class="form-item b_e mr20">
                                    <input type="password" class="input-item" name="tradePwd" placeholder="请输入交易密码" />
                                </div>
                            </div>
                        </form>
                        <div class="setSecurityAccount userSelect_none">
                            <samp>将该账户设置为认证账户</samp><i class="icon icon-switch"></i>
                        </div>
                        <div class="remark">向认证账户中提现不再输入交易密码、谷歌验证码</div>
                    </div>
                </div>
                <div class="am-modal-footer">
                    <div class="am-button am-button-gray mr40 closeBtn">关闭</div>
                    <div class="am-button am-button-red  subBtn">确认地址</div>
                </div>
            </div>
        </div>
    </div>


    <link rel="import" href="../footer.html?__inline">
    <script src="../../js/lib/qrcode.js"></script>
    <script>
        require(['domReady!'], function (doc) {
          require(['app/controller/wallet/Wallet']);
        });
    </script>
</body>

</html>
