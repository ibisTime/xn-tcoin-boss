    <script>
        require(['moment/moment.js'], function (moment) {
          window.moment = moment;
          require(['app/controller/wallet/Wallet',
              'app/controller/wallet/WalletMx',
              'bootstrap-3.3.7-dist/js/bootstrap.js',
              'bootstrap-datetimepicker-master/build/js/bootstrap-datetimepicker.min.js',
              'app/jquery-table2excel-master/src/jquery.table2excel.js'], function() {
            $(function () {
              setTimeout(() => {
                $('#createDatetimeStart').datetimepicker();
                $('#createDatetimeEnd').datetimepicker({
                  useCurrent: false
                });
                $("#createDatetimeStart").on("dp.change", function (e) {
                  $('#createDatetimeEnd').data("DateTimePicker").minDate(e.date);
                });
                $("#createDatetimeEnd").on("dp.change", function (e) {
                  $('#createDatetimeStart').data("DateTimePicker").maxDate(e.date);
                });
                $(".tradeRecord-export-btn").click(function () {
                  $("#wallet-table").table2excel({
                    exclude: ".noExl", //过滤位置的 css 类名
                    filename: `${getText('钱包流水订单')}-` + new Date().getTime() + ".xls" //文件名称
                  });
                });
                function getText(text) {
                  let lang = localStorage.getItem('lang') || 'ZH';
                  if(lang == '' || !lang){
                    lang = NOWLANG
                  }
                  var t = LANGUAGE[text] && LANGUAGE[text][lang] ? LANGUAGE[text][lang] : '';
                  if (!LANGUAGE[text] || t == '') {
                    if (!LANGUAGE[text]) {
                      t = text;
                      console.log('[' + text + ']没有翻译配置');
                    } else {
                      if (!LANGUAGE[text]['EN']) {
                        t = LANGUAGE[text]['ZH_CN']
                      } else {
                        t = LANGUAGE[text]['EN'];
                      }
                      console.log(lang + ': [' + text + ']没有翻译配置');
                    }
                  }
                  return t;
                }
              }, 100);
            });
          });
        });
    </script>
